<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        label{
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Formul√°rio -->
    <form action="#" method="get" target="_blank" autocomplete="Off">
        <h1>Beware</h1>

        <!-- Input type text (texto) -->
            <p>
                <label for="name"> Name: </label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </p>
            
        <!-- Input type email (email) -->
            <p>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="E-Mail" required>
            </p>

        <!-- Input type check box (caixa de checagem) -->
            <p>
                <label for="human">Are you human?</label>
                <input type="checkbox" id="human" name="human">
            </p>

        <!-- Input type check box (caixa de checagem) -->
            <p>
                <label for="sure">Are you sure?</label>
                <input type="checkbox" id="sure" name="sure">
            </p>

            <p>
                <h3>Type:</h3>
        <!-- Input type radio (caixa de checagem unica) -->
                <div>
                    <label for="gender">Masculine</label>
                    <input type="radio" id="gender" name="type-of-creature">
                </div>

        <!-- Input type radio (caixa de checagem unica) -->
                <div>
                    <label for="gender1">Feminine</label>
                    <input type="radio" id="gender1" name="type-of-creature">
                </div>

        <!-- Input type radio (caixa de checagem unica) -->
                <div>
                    <label for="i-n-d">ùîêùîûùîØùî±ùî∂ùîØ</label>
                    <input type="radio" id="i-n-d" name="type-of-creature">
                </div>

            </p>

        <!-- Input type date (Data) -->
            <p>
                <label for="date">Date?</label>
                <input type="date" id="date" name="date" value="1965-03-13">
            </p>
        
        <!-- Input type datetime (Data e hora) -->
            <p>
                <label for="datetime">Date & Time</label>
                <input type="datetime-local" id="datetime" name="datetime" value="1965-03-13T12:00">
            </p>
        
         <!-- Input type time (hora)-->
            <p>
                <label for="time">Time:</label>
                <input type="time" name="time" id="time" value="12:00:33">
            </p>
        
        <!-- Input type color (cor)-->
            <p>
                <label for="color">Color</label>
                <input type="color" name="color" id="color" value="#FF0000">
            </p>

        <!--Input type file (enviar arquivos)-->
            <p>
                <label for="file">Send a picture:</label>
                <input type="file" id="file" name="file" accept=".png, .svg">
            </p>
        
        <!--Input type number (numero)-->
        <p>
            <label for="number">Number:</label>
            <input type="number" name="number" id="number" placeholder="Type a number" min="0" max="10" value="0" step="5">
        </p>
        
        <!--Input type number (numero)-->
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password">
        </p>

        <!--Input type range (range)-->
        <p>
            <label for="range">Range:</label>
            <input type="range" name="range" id="range" list="tickmarks" min="0" max="10">
            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="1">  
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5" label="50%">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10" label="100%">
            </datalist>
        </p>

        <!--Input type search (procura)-->
        <p>
            <label for="search">URL: </label>
            <input type="search" id="search" name="search" placeholder="URL">
        </p>

        <!--Input type select (sele√ß√£o de op√ß√µes)-->
        <p>
            <label for="select">Select one:</label>
            <select name="select" id="select" multiple>
                <optgroup label="Group One">
                    <option value="any" label="Value-0" selected>
                    <option value="any1" label="Value-1" disabled>
                    <option value="any2" label="Value-2">
                </optgroup>
                <optgroup label="Group Two">
                    <option value="any" label="Value-3">
                    <option value="any1" label="Value-4">
                    <option value="any2" label="Value-5">
                </optgroup>
            </select>
        </p>

        <!--Input type textarea (area para texto)-->
        <p>
            <label for="textarea">Text Area:</label>
            <textarea name="textarea" id="textarea" cols="10" rows="3">
                >.>
            </textarea>
        </p>


        <!--Termina em buttons (submit, reset, etc...)-->
            <p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </p>

    </form>    

</body>

</html>
